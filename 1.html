<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
</head>
<body>
    <h1>Informe N números inteiros</h1>
    <input type="number" id="numero" placeholder="Digite um número">
    <button id="adicionar">Adicionar Número</button>
    <button id="calcular">Calcular Resultados</button>
    <h2>Resultados</h2>
    <p id="resultado"></p>
    <script>
        let numeros = [];
        document.getElementById("adicionar").onclick = function() {
            const input = document.getElementById("numero");
            const numero = parseInt(input.value);
            if (!isNaN(numero)) {
                numeros.push(numero);
                input.value = ""; // Limpa o campo após adicionar
            } else {
                alert("Por favor, digite um número válido.");
            }
        };
        document.getElementById("calcular").onclick = function() {
            if (numeros.length === 0) {
                alert("Por favor, adicione pelo menos um número.");
                return;
            }
            let soma = 0;
            let pares = 0;
            for (let i = 0; i < numeros.length; i++) {
                soma += numeros[i];
                if (numeros[i] % 2 === 0) {
                    pares++;
                }
            }
            const media = soma / numeros.length;
            const impares = numeros.length - pares;
            const resultado = `
                Soma: ${soma}<br>
                Média: ${media.toFixed(2)}<br>
                Números pares: ${pares}<br>
                Números ímpares: ${impares}
            `;
            document.getElementById("resultado").innerHTML = resultado;
        };
    </script>
</body>
</html>
