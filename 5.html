<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custo para Assentar Piso</title>
</head>
<body>
    <h1>Cálculo de Custo para Assentar Piso</h1>
    <label for="comprimento">Comprimento do cômodo (m):</label>
    <input type="number" id="comprimento" placeholder="Digite o comprimento" required>
    
    <label for="largura">Largura do cômodo (m):</label>
    <input type="number" id="largura" placeholder="Digite a largura" required>
    
    <button id="calcular">Calcular Custo</button>
    <h2>Resultado</h2>
    <p id="resultado"></p>
    <script>
        const precoPorMetroQuadrado = 36.00;
        document.getElementById("calcular").onclick = function() {
            const comprimento = parseFloat(document.getElementById("comprimento").value);
            const largura = parseFloat(document.getElementById("largura").value);
            
            if (isNaN(comprimento) || isNaN(largura) || comprimento <= 0 || largura <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos.";
                return;
            }
            const area = comprimento * largura;
            const custoTotal = area * precoPorMetroQuadrado;
            document.getElementById("resultado").innerHTML = `Custo total para assentar piso: R$ ${custoTotal.toFixed(2)}`;
        };
    </script>
</body>
</html>
